<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <div class="floor" id="floor"></div>
    <div id="bird" class="bird">

    </div>
    <div class="change_bird">
        <div id="yellow" class="yellow"><img src="img/yellowbird-midflap.png"></div>
        <div id="blue" class="blue"><img src="img/bluebird-midflap.png"></div>
    </div>
    <div class="message">
        <p>Toca SpaceBar para comenzar el juego</p>
    </div>
    <div  class="five_points" id="five_points">
    <h1>+5</h1>
    </div>
    <div class="score">
        <span class="score_title"> Score: </span>
        <span class="score_val"></span>
    </div>
    <h1 class="instruction">Llega a 100 puntos para ganar!</h1>
    <script src="main.js"></script>
</body>
</html>
